{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9f0dc4de76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'client/styles.css' %}" />
  </head>
  <body>
    <div id="authenticated" class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Nav Bar -->
        <div
          class="bg-dark col-auto col-md-3 col-lg-2 min-vh-100 d-flex flex-column justify-content-between"
        >
          <div class="bg-dark p-2">
            <a
              class="d-flex text-decoration-none mt-1 text-white align-items-center"
            >
              <span class="fs-2 d-none d-sm-inline text-success pb-1 name">
              </span>
            </a>
            <a
              class="d-flex text-decoration-none text-white align-items-center"
            >
              <span class="fs-6 d-none d-sm-inline subtitle"></span>
            </a>
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item py-2 py-sm-1 ps-1">
                <a class="nav-link text-white profile">
                  <i class="fa fas fa-user-tie fs-5">
                    <span class="fs-4 ms-3 d-none d-sm-inline">
                      Your Tracker</span
                    >
                  </i>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-1">
                <a class="nav-link text-white family">
                  <i class="fa fas fa-house-user fs-5">
                    <span class="fs-4 ms-3 d-none d-sm-inline">Family</span>
                  </i>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-1">
                <a
                  class="nav-link text-white collective-report"
                  data-page="right-screen-collective"
                >
                  <i class="fa fas fa-people-carry fs-5">
                    <span
                      class="fs-4 d-none d-sm-inline"
                      style="margin-left: 8px"
                      >Family Report</span
                    >
                  </i>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-1 p-1">
                <a
                  class="nav-link text-white individual-report"
                  data-page="right-screen-individual"
                >
                  <i class="fa fas fa-solid fa-child fs-5">
                    <span class="fs-4 ms-3 d-none d-sm-inline"
                      >Individual Report</span
                    >
                  </i>
                </a>
              </li>
            </ul>
          </div>
          <div class="nav-bottom">
            <a
              class="d-flex text-decoration-none mt-1 text-secondary align-items-center p-1"
              href="#"
            >
              <span class="fs-4 d-none d-sm-inline ms-2"> Setting </span>
            </a>
            <a
              class="d-flex text-decoration-none mt-1 text-secondary align-items-center p-1"
              href="../../admin/"
              target="_blank"
            >
              <span class="fs-4 d-none d-sm-inline ms-2"> Service </span>
            </a>
            <a
              class="d-flex text-decoration-none mt-1 text-warning align-items-center p-1 pb-3"
              href="../"
            >
              <span class="fs-4 d-none d-sm-inline ms-2"> Logout </span>
            </a>
          </div>
        </div>
        <!-- Main Content -->
        <!-- Collective Report -->
        <div
          id="right-screen-collective"
          class="col-sm-10 col-lg-10 p-0 right-screen"
        >
          <form class="filtering d-flex flex-row">
            <div class="mb-3 me-2">
              <label for="yearSelect" class="form-label">Select Year</label>
              <select class="form-select" id="yearSelect">
                <option value="">All</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
            <div class="mb-3 me-2">
              <label for="monthSelect" class="form-label">Select Month</label>
              <select class="form-select" id="monthSelect">
                <option value="">All</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">Apirl</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-primary submit-filter">
                Filter
              </button>
            </div>
          </form>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 33vh;
              margin-right: 1rem;
              margin-top: 1rem;
              margin-bottom: 5rem;
            "
          >
            <h1>Earnings By Categories</h1>
            <canvas id="chart-income"></canvas>
            <h4 class="text-center" id="total-earnings"></h4>
          </div>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 33vh;
              margin-top: 1rem;
              margin-bottom: 5rem;
            "
          >
            <h1>Expenses By Categories</h1>
            <canvas id="chart-expenses"></canvas>
            <h4 class="text-center" id="total-expenses"></h4>
          </div>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 40vh;
              margin-right: 1rem;
              margin-top: 1rem;
            "
          >
            <h1>Earnings By Members</h1>
            <canvas id="chart-income-per-person"></canvas>
            <h4 class="text-center" id="total-earnings-by-person"></h4>
          </div>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 40vh;
              margin-right: 1rem;
              margin-top: 1rem;
              padding-right: 0%;
            "
          >
            <h1>Expenses By Members</h1>
            <canvas id="chart-expenses-per-person"></canvas>
            <h4 class="text-center" id="total-expenses-by-person"></h4>
          </div>
          <div
            class="container-fluid d-flex justify-content-end align-items-center mt-3"
          >
            <div>
              <h3 class="mb-2"><u>Summary</u></h3>
              <h5 class="net-record"></h5>
              <h5 class="most-frequent-member"></h5>
              <h5 class="number-of-commits"></h5>
            </div>
          </div>
        </div>
        <!-- Individual Report -->
        <div
          id="right-screen-individual"
          class="col-sm-10 col-lg-10 p-0 right-screen"
        >
          <form class="filtering d-flex flex-row">
            <div class="mb-3 me-2">
              <label for="yearSelect" class="form-label">Select Year</label>
              <select class="form-select" id="yearSelect">
                <option value="">All</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
            <div class="mb-3 me-2">
              <label for="monthSelect" class="form-label">Select Month</label>
              <select class="form-select" id="monthSelect">
                <option value="">All</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">Apirl</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-primary submit-filter">
                Filter
              </button>
            </div>
          </form>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 33vh;
              margin-right: 1rem;
              margin-top: 1rem;
              margin-bottom: 5rem;
            "
          >
            <h1>Earnings By Categories</h1>
            <canvas id="individual-chart-income"></canvas>
            <h4 class="text-center" id="individual-total-earnings"></h4>
          </div>
          <div
            id="chart-container"
            style="
              width: 45%;
              height: 33vh;
              margin-top: 1rem;
              margin-bottom: 5rem;
            "
          >
            <h1>Expenses By Categories</h1>
            <canvas id="individual-chart-expenses"></canvas>
            <h4 class="text-center" id="individual-total-expenses"></h4>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'client/script.js' %}" defer></script>
  </body>
</html>
